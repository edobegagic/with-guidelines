<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sustainable Web Design Example</title>
    <style>
      /* 2.18 Adopting a More Sustainable Approach to Typography
           Utilize CSS to specify common system fonts instead of loading external web fonts.
           Use font-display: swap; in your @font-face to minimize the impact of loading fonts. */
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }

      /* 2.6 Create a Frictionless Lightweight Experience by Default
           Efficient Navigation: Design a simple and intuitive navigation menu. */
      nav {
        text-align: center;
        background: #fff;
        padding: 10px 0;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
      }

      /* 2.16 Adopting a More Sustainable Approach to Media Assets
           Media Queries for Conditional Loading: Implement conditions where media is only loaded on larger screens. */
      @media (min-width: 768px) {
        video,
        audio {
          display: block;
          max-width: 600px;
          margin: 20px auto;
        }
      }

      /* 2.16 Adopting a More Sustainable Approach to Media Assets
           Facade Pattern for Media Loading: Display a placeholder image until the user interacts with it. */
      .media-facade {
        background: url("images/placeholder.jpg");
        width: 600px;
        height: 337.5px;
        margin-left: 100px;
        margin-right: 100px;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      /* 2.17 Adopting a More Sustainable Approach to Animation
           Reduced Motion: Use the prefers-reduced-motion media query to respect the user's system preferences. */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }
      img {
        width: 100%;
        height: auto;
      }

      /* 2.7 Avoid Unnecessary or an Overabundance of Assets
           Minimalist Design: Focus on content that provides the user with exactly what they need without distractions. */
      main {
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1,
      p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <main>
      <section id="about">
        <h1>Optimized Web Page</h1>
        <p>Focus on delivering essential content with minimal distraction.</p>
      </section>

      <!-- 2.15 Adopting a More Sustainable Approach to Managing Image Assets
             Optimized Images: Use a series of images optimized for different resolutions and sizes.
             Incorporate formats like WebP and JPEG XR that offer better compression rates.
             Lazy Loading Implementation: Code examples showing lazy loading where images only load as they come into the viewport.
             Responsive Images: Use the <picture> element with different sources for different screen sizes. -->
      <picture>
        <source srcset="images/1.webp" type="image/webp" />
        <img
          src="images/1.webp"
          alt="Optimized Image"
          loading="lazy"
          width="800"
          height="600"
        />
      </picture>
      <picture>
        <source srcset="images/2.webp" type="image/webp" />
        <img
          src="images/2.webp"
          alt="Optimized Image"
          loading="lazy"
          width="800"
          height="600"
        />
      </picture>

      <!-- 2.16 Adopting a More Sustainable Approach to Media Assets
             Facade Pattern for Media Loading: Display a placeholder until user interaction triggers loading. -->
      <div class="media-facade" onclick="loadAndPlayVideo(this)">
        <svg
          width="81"
          height="81"
          viewBox="0 0 81 81"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_111_7)">
            <path
              d="M0 40.5C0 18.1313 18.1313 0 40.5 0C62.8687 0 81 18.1313 81 40.5C81 62.8687 62.8687 81 40.5 81C18.1313 81 0 62.8687 0 40.5Z"
              fill="black"
              fill-opacity="0.7"
            />
            <path
              d="M32.9063 27.641V53.3585C32.9065 53.8213 33.0336 54.2752 33.2738 54.6707C33.514 55.0663 33.858 55.3885 34.2685 55.6022C34.679 55.816 35.1403 55.9131 35.6021 55.883C36.0639 55.8529 36.5086 55.6968 36.8879 55.4316L55.2572 42.5728C55.5904 42.3394 55.8624 42.0291 56.0502 41.6682C56.238 41.3074 56.336 40.9066 56.336 40.4997C56.336 40.0929 56.238 39.6921 56.0502 39.3312C55.8624 38.9704 55.5904 38.6601 55.2572 38.4266L36.8904 25.5679C36.511 25.3019 36.0657 25.1452 35.6033 25.1148C35.1409 25.0845 34.679 25.1816 34.268 25.3957C33.857 25.6099 33.5127 25.9327 33.2725 26.3291C33.0324 26.7254 32.9057 27.1776 32.9063 27.641Z"
              fill="white"
            />
          </g>
          <defs>
            <clipPath id="clip0_111_7">
              <rect width="81" height="81" fill="white" />
            </clipPath>
          </defs>
        </svg>
      </div>

      <!-- 2.23 Reduce the Impact of Downloadable or Physical Documents
             Optimized PDFs: Provide links to download PDFs that are compressed and optimized for quick downloads.
             Print Stylesheets: Ideally include a print stylesheet that optimizes the print version of the webpage, minimizing ink usage. -->
      <section>
        <a href="documents/example.pdf" download="Example_Document"
          >Download Optimized PDF</a
        >
      </section>
    </main>

    <footer>
      <p>Minimalistic footer content</p>
    </footer>
    <script>
      function loadAndPlayVideo(element) {
        // This function replaces the placeholder with a video element and starts playback
        element.innerHTML =
          '<video controls autoplay width="600" height="337.5" src="videos/example-compressed.mp4"></video>';
        element.onclick = null; // Remove the onclick event to prevent reinserting the video if clicked again
      }
    </script>
  </body>
</html>
